scalar Date

type User {
  id: Int
  first_name: String!
  last_name: String!
  email: String!
  password: String!
  location: String!
  department: String!
  is_admin: Boolean!
  register_date: Date!
}

type Mutation {
  createUser(
    first_name: String!
    last_name: String!
    email: String!
    password: String!
    location: String!
    department: String!
    is_admin: Boolean!
    register_date: Date!
  ): User!
}

type Query {
  helloWorld: String!
  users: [User]!
}
